setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
  config:
    S3_BUCKET: my-example-bucket
build:
  docker:
    web:
      dockerfile: Dockerfile
      target: deploy
release:
  command:
    - ./deployment-tasks.sh
  image: web
run:
  web: ./docker-entrypoint.sh
  worker:
    command:
      - celery --app=revengine worker --beat -l info --workdir=.
    image: web
