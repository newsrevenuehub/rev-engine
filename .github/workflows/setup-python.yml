name: Build and Test Python

on:
  workflow_call:
jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Use setup-uv to install and sync dependencies,
      - name: Setup UV environment
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      # Upload the virtual environment as an artifact so other workflows can use it
      - name: Upload python environment as artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-env
          path: .venv # Assuming the virtual environment is in `.venv`
