name: pre-commit

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  setup-python:
    uses: ./.github/workflows/setup-python.yml
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Call the reusable workflow to set up the environment
      - name: Setup Python Dependencies
        uses: ./.github/workflows/setup-python.yml

      # Run uv-sync from pre-commit to set up dependencies
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: "--all-files"
